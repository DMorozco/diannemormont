<diannemormont-header></diannemormont-header>
<div class="container">
    <h2>Contactenos</h2>
    <p>Complete el formulario a continuación para ponerse en contacto con nosotros:</p>
    
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Su nombre">
      </div>
      
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
      </div>
      
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje aquí"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <diannemormont-footer></diannemormont-footer>
