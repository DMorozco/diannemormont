<diannemormont-header></diannemormont-header>
<div class="container">
  <div class="row justify-content-center">
    <form>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputNombre">Nombre</label>
          <input type="text" placeholder="Introduzca su Nombre" class="form-control" name="name" [(ngModel)]="newUser.name" required>
        </div>
        <div class="form-group col-md-8">
          <label for="inputApellido">Apellido</label>
          <input type="text" placeholder="Introduzca su Apellido" class="form-control" name="lastname" [(ngModel)]="newUser.lastname" required>
        </div>
        <div class="form-group col-md-8">
          <label for="inputEmail">Email</label>
          <input type="email" placeholder="Introduzca su Email" class="form-control" name="email" [(ngModel)]="newUser.email" required>
        </div>
        <div class="form-group col-md-8">
          <label for="inputTelefono">Teléfono</label>
          <input type="tel" placeholder="Introduzca su Teléfono" class="form-control" name="phone" [(ngModel)]="newUser.phone" required>
        </div>
      </div>
      <div class="form-group">
      </div>
      <button (click)="create()" type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
</div>
<br>
<diannemormont-footer></diannemormont-footer>
